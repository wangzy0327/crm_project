<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>拜访记录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>客户详情</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <!--<div class="">-->
                    <!--<a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary "><i class="fa fa-plus"></i>新增</a>-->
                    <!--</div>-->
                    <table class="table table-striped table-bordered table-hover " style="text-align: center" id="editCustomer">
                        <thead>
                        <tr>
                            <th style="text-align: center">客户姓名</th>
                            <th style="text-align: center">组织</th>
                            <th style="text-align: center">职位</th>
                            <th style="text-align: center">手机号</th>
                            <th style="text-align: center">邮箱</th>
                            <th style="text-align: center">跟进人</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal " id="editLog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <!--<i class="fa fa-laptop modal-icon"></i>-->
                    <h4 class="modal-title">拜访记录</h4>
                    <!--<small class="font-bold">这里可以显示副标题。</small>-->
                </div>
                <div class="modal-body">
                    <!--<p><strong>H+</strong> 是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的jQuery插件，她可以用于所有的Web应用程序，如网站管理后台，网站会员中心，CMS，CRM，OA等等，当然，您也可以对她进行深度定制，以做出更强系统。</p>-->
                    <!--<div class="ibox-content">-->
                    <div class="row form-inline" style="margin-left: 20px;margin-bottom: 15px">
                        <label class="i-checks" style="font-size: 14px;padding-right: 10px;">查询条件</label>
                        <input id="visitLogName" type="text" class="form-control" placeholder="姓名">
                        <button id="searchLogModal" class="btn btn-primary" style="margin-left: 5px"  type="button"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button id="clearLogModal" class="btn btn-primary" style="margin-left: 5px"  type="button"><i class="fa fa-undo"></i>&nbsp;清空</button>
                    </div>

                    <table class="table table-striped table-bordered table-hover " style="text-align: center" id="logTable">
                        <thead>
                        <tr>
                            <th style="text-align: center">客户</th>
                            <th style="text-align: center">员工</th>
                            <th style="text-align: center">拜访方式</th>
                            <th style="text-align: center">拜访结果</th>
                            <th style="text-align: center">客户需求</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js?v=2.1.4"></script>

    <script>
        $('.input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
