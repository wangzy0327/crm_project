<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>消息管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <!--bootstrap-table-->
    <!-- 引入bootstrap-table样式 -->
    <!--<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">-->

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../js/toastr.min.css" rel="stylesheet">

</head>



<body class="gray-bg">
<style>
    .btn-success {
        background-color: #1ab394;
        border-color: #1ab394;
        color: #FFFFFF;
    }
    .btn-success:hover, .btn-success:focus, .btn-success:active, .btn-success.active, .open .dropdown-toggle.btn-success {
        background-color: #1ab394;
        border-color: #1ab394;
        color: #FFFFFF;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row form-inline" style="margin-left: 20px">
        <label class="i-checks" style="font-size: 14px;padding-right: 10px;">查询条件</label>
        <input id="title" type="text" class="form-control" placeholder="标题/创建人">
        <div class="form-group" id="begin">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input id ="startTime" type="text" class="form-control" value="" placeholder="创建时间-开始">
            </div>
        </div>
        <div class="form-group" id="end">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input id ="endTime" type="text" class="form-control" value="" placeholder="创建时间-结束">
            </div>
        </div>
        <button id="searchButton" class="btn btn-primary" style="margin-left: 5px"  type="button"><i class="fa fa-search"></i>&nbsp;查询</button>
        <button id="clearButton" class="btn btn-primary" style="margin-left: 5px"  type="button"><i class="fa fa-undo"></i>&nbsp;清空</button>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>消息详情</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <!--<div class="">-->
                    <!--<a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary "><i class="fa fa-plus"></i>新增</a>-->
                    <!--</div>-->
                    <table class="table table-striped table-bordered table-hover " style="text-align: center" id="editMessage">
                        <thead>
                        <tr>
                            <th style="text-align: center">标题</th>
                            <th style="text-align: center">分享点击数</th>
                            <th style="text-align: center">类型</th>
                            <th style="text-align: center">创建人</th>
                            <th style="text-align: center">创建时间</th>
                            <th style="text-align: center">启动/停用</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>

    <script src="../../js/toastr.min.js"></script>


    <script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>


    <!-- Bootstrap table -->
    <!--<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>-->
    <!--<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>-->
    <!--<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>-->

    <!-- Date picker -->
    <script src="../../js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <script>
        $('.input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    </script>
    <!--提示框-->
    <script src="/lib/config.js"></script>

    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>


    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

    <script src="js/message-list.js"></script>

</body>

</html>
