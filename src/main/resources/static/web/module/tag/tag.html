<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>标签字典</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="dataTables_wrapper form-inline" style="margin-bottom: 15px;" role="grid">
        <div class="pull-left" >
            <label class="i-checks" style="font-size: 14px;padding-right: 10px;">查询条件</label>
            <input id="title" type="text" class="form-control" placeholder="标签名称">
            <button id="searchButton" class="btn btn-primary" style="margin-left: 5px" type="button"><i class="fa fa-search"></i>&nbsp;查询</button>
            <button id="clearButton" class="btn btn-primary" style="margin-left: 5px" onclick="clear()" type="button"><i class="fa fa-undo"></i>&nbsp;清空</button>
        </div>
        <div class="pull-right">
            <button id="addTag" class="btn btn-primary" type="submit" data-target='#addModal' data-toggle='modal'><i class="fa fa-plus"></i>&nbsp;新增</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>标签管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <!--<div class="">-->
                    <!--<a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary "><i class="fa fa-plus"></i>新增</a>-->
                    <!--</div>-->
                    <table class="table table-striped table-bordered table-hover " style="text-align: center" id="editable">
                        <thead>
                        <tr>
                            <th style="text-align: center">标签</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal " id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="addTagForm">
                        <div class="form-group"><input name="id" type="hidden" class="form-control"></div>
                        <div class="form-group"><label>标签名称</label> <input name="name" type="text" placeholder="请输入标签名称"
                                                                           class="form-control" required=""
                                                                           aria-required="true"></div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-white" data-dismiss="modal">关闭</button>
                            <button type="submit" id="addBtn" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal " id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="editTagForm">
                        <div class="form-group"><input name="id" type="hidden" class="form-control"></div>
                        <div class="form-group"><label>标签名称</label> <input name="name" type="text" placeholder="请输入标签名称"
                                                                           class="form-control" required=""
                                                                           aria-required="true"></div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-white" data-dismiss="modal">关闭</button>
                            <button type="submit" id="editBtn" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal " id="deleteConfirm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <h3 style="text-align: center;">您确认删除吗？</h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" id="del" class="btn btn-primary" >确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal " id="duplicatePrompt" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <h3 style="text-align: center;">该标签已存在!</h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>


<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>



<!-- Data Tables -->
<script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>


<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<!--统计代码，可删除-->

<script src="js/tag.js"></script>

</body>

</html>
