<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1"/>
    <meta name="keywords" content="反馈"/>
    <meta name="description" content="反馈"/>
    <title>反馈</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../old-customer/css/character.css">

    <script src="../../js/jquery-2.1.4.js"></script>
    <script src="../../js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="/lib/yt/config.js?time=20160912"></script>
    <script src="/module/tool/push-msg.js"></script>
    <script type="text/javascript" src="../old-customer/js/common.js"></script>
    <script src="js/sales-grade.js" type="text/javascript"></script>

    <!--样式文件-->
    <style type="text/css">
        .head_img {
            float: left;
        }

        .head_img img {
            margin: 8px 15px;
            padding: 0;
            width: 50px;
            height: 50px;
            border-radius: 100px
        }
    </style>
</head>
<body ontouchstart="">
<div class="weui-cells weui-cells_form" style="margin-top: 0px">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" readonly="true" id="visitName">
        </div>
    </div>
    <div class="weui-cell" style="background-color: #9b9b9b">
        <div class="weui-cell__hd"><label class="weui-label">销售人员</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" readonly="true" id="staffName">
        </div>
    </div>
</div>

<div class="weui-cells__title">具体评价</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea id="feedback_contents" class="weui-textarea" style="font-family: 微软雅黑" placeholder="请输入文本"
                      rows="3"></textarea>

            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
</div>

<div class="weui-cells__title">人员推送</div>
<div class="weui-cells weui-cells_form" id="btn-add">
    <div class="weui-cell">
        <div class="weui-cell__bd avatar-box">
            <a class="btn-a open-popup" style="margin:0 10px;" href="javascript:" data-target="#chooseStaffer">
                <div class="btn-box">
                    <div class="btn-icon">
                        <i class="iconfont" style="font-size: 35px;color:#d9d9d9">&#xe639;</i>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>

<div id="chooseStaffer" class="weui-popup__container">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">

        <div class="weui-search-bar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear searchClear"></a>
                </div>
                <label class="weui-search-bar__label searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn searchCancel">取消</a>
        </div>
        <div class="weui-panel weui-panel_access" style="margin-bottom: 50px">
            <div class="weui-panel__bd  weui-cells_checkbox staff-list"></div>
        </div>

        <div class="btn-foot">
            <table width="100%">
                <tr>
                    <td><a href="javascript:;" class="weui-btn weui-btn_primary close-popup">确认</a></td>
                </tr>
            </table>
        </div>

    </div>
</div>

<div class="weui-btn-area">
    <!--保存表单数据-->
    <a class="weui-btn weui-btn_primary" href="javascript:void(0);" id="save_content">保存</a>
</div>
</body>
</html>
