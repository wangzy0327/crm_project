<body ontouchstart="">
<div class="weui-form-preview">
    <div class="weui-form-preview__hd name-narrow">
        <label class="weui-form-preview__label name-font customer_name"></label>
        <em class="weui-form-preview__value" style="text-align: right">
            <a href="javascript:void(0);" class="icon-active icon-narrow add">
                <i class="iconfont " style="color: #fa416e">&#xe007;</i>
            </a>
        </em>
    </div>
    <div id="info"></div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">图片(点击查看)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderImageFiles">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">附件(点击下载)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui-form-preview" style="margin-top: 10px;">
    <div class="weui-form-preview__hd name-narrow">
        <label class="weui-form-preview__label name-font">评论</label>
