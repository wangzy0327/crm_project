<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1"/>
    <meta name="keywords" content="拜访记录"/>
    <meta name="description" content="拜访记录"/>
    <title>拜访记录</title>

    <link rel="stylesheet" href="../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="css/customer-comm.css">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/jquery-weui.min.js"></script>
    <script src="../../js/fastclick.js"></script>
    <script src="../../js/city-picker.min.js"></script>


    <!--<script type="text/javascript" src="/lib/yt/config.js"></script>-->
    <!--<script type="text/javascript" src="/module/tool/push-msg.js"></script>-->
    <!--<script type="text/javascript" src="../lib/upload.js"></script>-->
    <!--<script type="text/javascript" src="js/common.js"></script>-->
    <!--<script type="text/javascript" src="js/visit-log.js"></script>-->
</head>
<body ontouchstart>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell" style="background-color: #b9b9b9">
        <div class="weui-cell__hd"><label class="weui-label">拜访对象</label></div>
        <div class="weui-cell__bd">
            <label id="customerName-log"></label>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">拜访方式</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="visitWay" placeholder="请选择"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">客户需求</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="requirement" placeholder="请输入"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">拜访结果</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="visitResult" placeholder="请选择"/>
        </div>
    </div>

</div>

<!-- 客户印象 -->
<div class="weui-cells__title">客户印象</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd weui-media-box_appmsg">

            <div class="box tag-box">
                <!--<div class="tag-warp">
                    <label class="tag blue">看板 83</label>
                    <img class="action" src="/image/checked.svg">
                </div>
                <div class="tag-warp">
                    <label class="tag green">数据源 23</label>
                    <img src="/image/unChecked.svg">
                </div>
                <div class="tag-warp">
                    <label class="tag red">管理 23</label>
                    <img/>
                </div>
                <div class="tag-warp">
                    <label class="tag purple">工作表 15</label>
                    <img class="active"/>
                </div>
                <div class="tag-warp">
                    <label class="tag grey">图表 5</label>
                </div>
                <div class="tag-warp">
                    <label class="tag orange">产品 2</label>
                </div>
                <div class="tag-warp">
                    <label class="tag purple">首页 1</label>
                </div>-->
            </div>

            <i class="iconfont" style="font-size: 35px;color:#d9d9d9" id="btn-tag">&#xe639;</i>
        </div>
    </div>
</div>

<div class="weui-cells__title">备注</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" id="visitMemo" placeholder="请输入备注" rows="3"></textarea>

            <!--<div class="weui-textarea-counter"><span>0</span>/300</div>-->
        </div>
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">图片上传(小于2M,点击查看,长按删除)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderImageFiles-log">

                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderImageInput-log" class="weui-uploader__input" type="file" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">附件上传(小于20M,点击下载,长按删除)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles-log">

                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderFileInput-log" class="weui-uploader__input" type="file" accept="*">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui-cells__title">发送给</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd weui-media-box_appmsg">
            <i class="iconfont" style="font-size: 35px;color:#d9d9d9" id="btn-log">&#xe639;</i>
        </div>
    </div>
</div>

<!--<div class="weui-cell" style="margin-top:30px;margin-bottom:10px;border-top: 2px solid #d9d9d9;"></div>-->

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd weui-media-box_appmsg">
            <label style="height: 30px;font-size: 20px;margin-right: 20px;">下一步目标</label>
            <!--<i class="iconfont" style="font-size: 30px;color:#2889d6;" id="btn-add">&#xe643;</i>-->
            <i class="iconfont" style="font-size: 30px;color:#3cc51f;" id="btn-add">&#xe643;</i>
            <!--<i class="iconfont" style="font-size: 30px;color:#2889d6;display: none;" id="btn-del">&#xe634;</i>-->
            <i class="iconfont" style="font-size: 30px;color:#3cc51f;display: none;" id="btn-del">&#xe634;</i>
        </div>
    </div>
</div>

<!-- 填写计划 -->
<div id="planWarp" style="display: none;">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell" style="background-color: #b9b9b9">
            <div class="weui-cell__hd"><label class="weui-label">拜访客户</label></div>
            <div class="weui-cell__bd">
                <label id="customerName"></label>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">拜访时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="visitName" placeholder="请输入时间"/>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">拜访地点</label></div>
            <div class="weui-cell__bd">
                <i class="iconfont" style="color:#2889d6;font-size: 20px;">&#xe600;</i>
                <input class="weui-input" type="text" id="visitPicker" style="width: 40%"/>
                <input class="weui-input" type="text" id="visitAddress" placeholder="请填写具体地址" style="width: 50%"/>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">时间提醒</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="remindTime" placeholder="请选择提醒时间"/>
            </div>
        </div>

    </div>

    <div class="weui-cells__title">拜访内容</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" id="visitContent" placeholder="请输入拜访内容" rows="3"></textarea>

                <!--<div class="weui-textarea-counter"><span>0</span>/300</div>-->
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传(小于2M,点击查看,长按删除)</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderImageFiles">

                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderImageInput" class="weui-uploader__input" type="file" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">附件上传(小于20M,点击下载,长按删除)</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">

                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderFileInput" class="weui-uploader__input" type="file" accept="*">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-cells__title">发送给</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd weui-media-box_appmsg">
                <i class="iconfont" style="font-size: 35px;color:#d9d9d9" id="btn-plan">&#xe639;</i>
            </div>
        </div>
    </div>
</div>

<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-save">保存</a>
</div>

<script>
    $("#btn-add").click(function () {
        $(this).hide();
        $('#btn-del').show();
        $("#planWarp").show();
    });
    $("#btn-del").click(function () {
        $(this).hide();
        $('#btn-add').show();
        $("#planWarp").hide();
    });
</script>

<!-- Popup -->
<div id="staffsPopup"></div>
<div id="staffsPopup-log"></div>

</body>
</html>
