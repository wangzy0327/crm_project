<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1"/>
    <meta name="keywords" content="拜访计划"/>
    <meta name="description" content="拜访计划"/>
    <title>拜访计划</title>

    <link rel="stylesheet" href="../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">

    <!--<script type="text/javascript" src="/lib/yt/config.js?time=20160912"></script>-->
    <!--<script type="text/javascript" src="/module/tool/push-msg.js?time=20160912"></script>-->
    <!--<script type="text/javascript" src="../lib/upload.js?time=20180320"></script>-->
    <!--<script type="text/javascript" src="js/common.js?time=20180320"></script>-->
    <!--<script type="text/javascript" src="js/new-visit-plan.js?time=20180320"></script>-->
</head>
<body ontouchstart>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell" style="background-color: #b9b9b9">
        <div class="weui-cell__hd"><label class="weui-label">拜访客户</label></div>
        <div class="weui-cell__bd">
            <label id="customerName"></label>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">拜访时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="visitTime" placeholder="请输入时间"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">拜访地点</label></div>
        <div class="weui-cell__bd">
            <!--<i class="iconfont" style="color:#2889d6;font-size: 20px;">&#xe600;</i>-->
            <i class="iconfont" style="color:#3cc51f;font-size: 20px;">&#xe600;</i>
            <input class="weui-input" type="text" id="visitPicker" style="width: 80%"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">具体地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="visitAddress" placeholder="请填写具体地址" />
        </div>
    </div>


    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">时间提醒</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="remindTime" placeholder="请选择提醒时间" />
        </div>
    </div>

</div>

<div class="weui-cells__title">拜访内容</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" id="visitContent" placeholder="请输入拜访内容" rows="3"></textarea>

            <!--<div class="weui-textarea-counter"><span>0</span>/300</div>-->
        </div>
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">图片上传(小于2M,点击查看,长按删除)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderImageFiles">

                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderImageInput" class="weui-uploader__input" type="file" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">附件上传(小于20M,点击下载,长按删除)</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">

                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderFileInput" class="weui-uploader__input" type="file" accept="*">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui-cells__title">发送给</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd weui-media-box_appmsg">
            <i class="iconfont" style="font-size: 35px;color:#d9d9d9" id="btn-plan">&#xe639;</i>
        </div>
    </div>
</div>

<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-save">保存</a>
</div>


<!-- Popup -->
<div id="staffsPopup"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../../js/jquery-weui.min.js"></script>
<script src="../../js/fastclick.js"></script>
<script src="../../js/city-picker.min.js"></script>
<script>
    $("#visitTime").datetimePicker();
    $("#visitPicker").cityPicker({
        title: "请选择拜访地址"
    });
</script>
<script src="../../lib/param.js"></script>
<script src="../../lib/domain.js"></script>
<script src="../../lib/formatTime.js"></script>
<script src="../lib/upload.js"></script>
<script src="js/common.js"></script>
<script src="js/new-visit-plan.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<!--<script type="text/javascript" src="js/common.js?time=20180320"></script>-->
<!--<script type="text/javascript" src="js/new-visit-plan.js?time=20180320"></script>-->

</body>
</html>
