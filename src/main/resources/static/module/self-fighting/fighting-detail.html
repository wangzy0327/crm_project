<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="header" style="margin: 5px auto;text-align: center;font-size:22px;"><strong>我的战斗力:</strong></div>
<div id="score" style="margin: 20px auto;text-align: center;color:#2889d6;font-size: 18px;">
    <span style="color:#FFA500;font-size:21px">战绩平平:</span>
    <span id="score_total" style="font-size: 21px;color: red"></span>
</div>
<div class="weui-cells__title" style="font-size:16px;">一较高下</div>
<div class="weui-cell" style="font-size: 18px;width: 90%; margin-bottom: 50px;">
    <table style="border:0">
        <tr style="text-align: center">
            <td width="45%"><span id="staff_name"></span></td>
            <td width="10%">
                <a class="btn-a" id="compare" href="javascript:void(0);">
                    <i class="iconfont" style="font-size: 25px;margin-left:10px;color:#2889d6;">&#xe638;</i>
                </a>
            </td>
            <td style="text-align: center">
                <div class="weui-cell__bd">
                    <input class="weui-input" style="margin:0 auto;text-align: center;" placeholder="请选择比较对象"
                           id="comparison" type="text">
                </div>
            </td>
        </tr>
    </table>
</div>
