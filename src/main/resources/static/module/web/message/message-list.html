<!DOCTYPE html>
<html>
<head>
    <!-- 网页title  -->
    <title></title>
    <!-- 禁止浏览器从本地缓存中调阅页面。 -->
    <meta http-equiv="pragram" content="no-cache">
    <!-- 网页不保存在缓存中，每次访问都刷新页面。 -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页在缓存中的过期时间为0，一旦网页过期，必须从服务器上重新订阅。-->
    <meta http-equiv="expires" content="0">
    <!-- 设置HTML页面的编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 设置浏览器的默认解析,优先以chrome -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- 360浏览器优先使用极速核  -->
    <meta http-equiv="renderer" content="webkit">
    <!-- YTUI库 -->
    <!-- YTUI库 -->
    <link type="text/css" rel="stylesheet" href="/lib/yt/css/ytui.min.css?time=20160912">
    <link type="text/css" rel="stylesheet" href="css/message-list-icon.css?time=20160912">
    <script type="text/javascript" src="/lib/yt/js/ytui.min.js?time=20160912"></script>
    <script type="text/javascript" src="/module/lib/config.js?time=20160912"></script>
    <script type="text/javascript" src="/module/lib/appAgent.js?time=20160912"></script>
    <script type="text/javascript" src="js/message-list.js?time=201803051017"></script>
</head>
<body class="yt-page yt-grid yt-form">
<div class="wrapper">

<!--    <div class="breadcrumb-wrap"  id="breadcrumb">
        <ul class="breadcrumb">
        </ul>
    </div>-->

    <div class="search-wrap">
        <div class="fl">
            <ul class="ul-inline">
                <li>
                    <label>条件</label>
                    <input type="text" class="input placeholder" id='keyword' value="标题/创建人"/>
                </li>
                <li>
                    <label>创建时间</label>
                    <input type="text" class="input datepicker-input" id="beginDate">
                    <i>-</i>
                    <input type="text" class="input datepicker-input" id="endDate">
                </li>
                <li>
                    <a type="button" class="btn btn-gray" id="search">查询</a>
                </li>
                <li>
                    <a type="button" class="btn btn-gray" id="clear">清空</a>
                </li>
            </ul>
        </div>
        <div class="fr">
            <ul class="ul-inline">
                <!--<li>
                    <a type="button" class="btn" id="add">新增</a>
                </li>-->
            </ul>
        </div>
    </div>
    <div class="grid-wrap">
        <div id="grid"></div>
    </div>
</div>
</body>
</html>
