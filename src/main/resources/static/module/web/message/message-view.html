<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 网页title  -->
    <title></title>
    <!-- 禁止浏览器从本地缓存中调阅页面。 -->
    <meta http-equiv="pragram" content="no-cache">
    <!-- 网页不保存在缓存中，每次访问都刷新页面。 -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页在缓存中的过期时间为0，一旦网页过期，必须从服务器上重新订阅。-->
    <meta http-equiv="expires" content="0">
    <!-- 设置HTML页面的编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 设置浏览器的默认解析,优先以chrome -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- 360浏览器优先使用极速核  -->
    <meta http-equiv="renderer" content="webkit">
    <!-- YTUI库 -->
    <!-- YTUI库 -->
    <link type="text/css" rel="stylesheet" href="/lib/yt/css/ytui.min.css?time=20160912">
    <link type="text/css" rel="stylesheet" href="css/message-view.css?time=20160912">
    <script type="text/javascript" src="/lib/yt/js/ytui.min.js?time=20160912"></script>
    <script type="text/javascript" src="/module/lib/config.js?time=20160912"></script>
    <script type="text/javascript" src="js/message-view.js?time=20160912"></script>
    <style type="text/css">
        .layout .fl {
            width: 50%;
        }
        .layout .fr {
            width: 50%;
        }
        em, i{
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="layout cl">
    <div class="fl">
        <div class="layout-content">
            <div class="phone-title">
                <span>消息体预览</span>
            </div>
            <div class="phone">
                <div class="message">
                    <div class="message-title message-div">
                        <span id="message-title"></span>
                    </div>
                    <div class="message-date message-div">
                        <span id="message-date"></span>
                    </div>
                    <div class="message-pic message-div">
                        <img src=""  id="message-pic"/>
                    </div>
                    <div class="message-content message-div">
                        <span id="message-content"></span>
                    </div>
                    <div class="message-link message-div">
                        查看全文
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fr">
        <div class="layout-content">
            <div class="phone-title">
                <span>页面预览</span>
            </div>
            <div class="phone">
                <div class="message-page">
                    <div class="message-page-title message-page-div">
                        <p id="message-page-title"></p>
                    </div>
                    <div class="message-page-date message-page-div">
                        <p id="message-page-date"></p>
                    </div>
                    <!--<div class="message-page-pic message-page-div">
                        <img src=""  id="message-page-pic"/>
                    </div>-->

                    <div class="message-page-content message-page-div">
                        <div id="message-page-content"></div>
                    </div>
                    <!--<div class="message-page-images message-page-div" id="message-page-images">

                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
