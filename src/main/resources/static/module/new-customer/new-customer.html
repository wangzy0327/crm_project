<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1"/>
    <meta name="keywords" content="新增客户"/>
    <meta name="description" content="新增客户"/>
    <title>新增客户</title>

    <link rel="stylesheet" href="../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/main.css">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/jquery-weui.min.js"></script>

    <style type="text/css">
        .color_gray {
            color: #b3b3b3;;
        }
    </style>

</head>
<body>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
            <input id="mobile" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input id="name" class="weui-input" placeholder="请输入姓名" maxlength="8">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">职位</label></div>
        <div class="weui-cell__bd">
            <input id="position" class="weui-input" placeholder="请输入职位">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">组织</label></div>
        <div class="weui-cell__bd">
            <input id="department" class="weui-input" placeholder="请输入组织">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">微信</label></div>
        <div class="weui-cell__bd">
            <input id="wechat" class="weui-input" placeholder="请输入微信号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">来源</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请选择来源" id="source" type="text" value="" readonly="">
        </div>
    </div>
    <div class="weui-cell" id="who">
        <div class="weui-cell__hd"><label class="weui-label">推荐人</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请选择推荐人" id="recommend" data-id="" value=""
                   data-values="">
        </div>
    </div>
</div>
<div class="weui-cells__title">备注</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea id="remark" class="weui-textarea" placeholder="请输入备注" rows="3"></textarea>

            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
</div>
</div>
<div class="weui-cell">
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" id="save" href="javascript:void(0);">保存</a>
</div>
</body>
</html>
