<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1"/>

    <title></title>
    <!-- YTUI库 -->
    <link type="text/css" rel="stylesheet" href="/css/weui.min.css?time=20160912">
    <link type="text/css" rel="stylesheet" href="/module/statistics/css/jquery-weui.min.css?time=20180328">
    <link type="text/css" rel="stylesheet" href="/css/main.css?time=20180328">
    <link type="text/css" rel="stylesheet" href="/module/comm/css/message-comm-mobile.css?time=201807101650">
    <script type="text/javascript" src="/module/lib/jquery-2.1.4.js?time=20160912"></script>
    <script type="text/javascript" src="/module/statistics/js/jquery-weui.min.js?time=20180328"></script>
    <script type="text/javascript" src="/lib/yt/config.js?time=20160912"></script>
    <script type="text/javascript" src="/module/comm/js/message-comm-mobile.js?time=201807101650"></script>
</head>
<body ontouchstart>

<div class="panel-fixed panel-fixed_form">

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">H5网站</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id='typeCombo' value="兔展" data-type="rabbitpre" readonly/>
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd cell-border">
                <textarea class="weui-textarea" placeholder="请输入链接地址" rows="3" id="kw" maxlength="200"></textarea>
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form cell-title">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入标题" id='title' maxlength="50"/>
            </div>
        </div>
    </div>

    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-su">确定</a>
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_disabled weui-btn_default" href="javascript:" id="page-save">保存</a>
            </div>
        </div>
    </div>

</div>

<div id="pageWrap">
    <div class="page-header"></div>
    <div class="page-content page-footer">
        <iframe name="page-view" id="page-view"></iframe>
    </div>
</div>

<script type="text/javascript" src="js/h5-add.js?time=201807101650"></script>
